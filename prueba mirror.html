	/* DivTable.com */
.divTable{
	display: table;
	font-size: 0;
}
.divTableRow {
	display: table-row;
	font-size: 0;
	direction:rtl;
	
}
.divTableHeading {
	background-color: #EEE;
	display: table-header-group;
	font-size: 0;
}
.divTableCell, .divTableHead {
	display: table-cell;
	vertical-align:top;
	padding-right: 20px;
	table-layout:fixed;
	font-size: 0;

}
.divTableCellInfo {
	display: table-cell;

}
.divTableFoot {
	background-color: #EEE;
	display: table-footer-group;
	font-weight: bold;
	font-size:0px;

}
.divTableBody {
	display: table-row-group;
	font-size:0px;

}
.divIcon {
	height: 15px;
	width: 15px;
	font-size:0px;
	
	
}
